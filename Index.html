<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Lista de Tarefas</title>
</head>
<body>
<div id="app" class="container">
<div class="task-list">
<h1>Lista de Tarefas</h1>
<p>Data e Hora Atual: {{ currentDateTime }}</p> <!-- Adicionado aqui -->
<ul>
<li v-for="(task, index) in tasks" :class="{ completed: task.completed }">
<span class="task-name" @click="toggleTask(task)">{{ task.name }}</span>
<button class="delete-button" @click="deleteTask(index)">✖</button>
</li>
</ul>
<div class="add-task">
<input type="text" v-model="newTask" placeholder="Nova tarefa">
<button @click="addTask">Adicionar</button>
</div>
<div class="mark-all-complete">
<button @click="markAllComplete">Marcar todas como concluídas</button>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
